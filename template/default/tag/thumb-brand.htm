<table width="100%">
{loop $tags $i $t}
{if $i%$cols==0}<tr align="center">{/if}
<td width="{$percent}" valign="top"><a href="{$t[linkurl]}"{if $target} target="{$target}"{/if}><img src="{$t[thumb]}" width="{$width}" height="{$height}" alt="{$t[alt]}"/></a>
{if $length}<ul><li><a href="{$t[linkurl]}"{if $target} target="{$target}"{/if} title="{$t[alt]}">{$t[title]}</a></li></ul>{/if}
<a href="{$t[linkurl]}#join"{if $target} target="{$target}"{/if}><img src="{SKIN_PATH}image/btn_join.gif" width="80" height="22" alt="加盟意向"/></a>
<div class="b10"></div>
</td>
{if $i%$cols==($cols-1)}</tr>{/if}
{/loop}
</table>
{if $showpage && $pages}<div class="pages">{$pages}</div>{/if}
